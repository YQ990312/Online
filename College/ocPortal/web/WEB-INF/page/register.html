<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>在线网校学习平台</title>

    <link href="${s.base}/res/css/register.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script type="text/javascript" src="${s.base}/res/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="${s.base}/res/js/bootstrap.min.js"></script>


    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="${s.base}/res/image/ico.png" sizes="16x16">
    <script>$(function(){
        $("#button-left").css("background-color","#1da1f2");
        $("#button-left").click(function(){
            console.log("点击");
           $("#button-left").css("background-color","#1da1f2");
            $("#button-right").css("background-color","");
        })

        $("#button-right").click(function(){
            console.log("点击");
            $("#button-left").css("background-color","");
            $("#button-right").css("background-color","#1da1f2");
        })

        $("#button-one").click(function(){
            var username=$('#username_input').val();
            console.log("杨佳琪"+username+"数据长度"+username.length);
            if(username.length!=11 ){
                $('#username_input').addClass("is-invalid");
            }else{
                $('[name=username]').val(username);
                $('[name=mobile]').val(username);
                $("#div-one").css("display","none");
                $("#div-two").css("display","inline");
                $("#div-three").css("display","none");
                console.log("数据"+username);
                console.log("数据绑定"+$("[name=username]").val())
                console.log("数据绑定"+$("[name=mobile]").val())
            }

        })

        $("#button-two").click(function(){
            $("[name=username]").val("");
            $("[name=mobile]").val("");
            $("#div-one").css("display","inline");
            $("#div-two").css("display","none");
            $("#div-three").css("display","none");
        })

        $("#button-three").click(function(){
            var password=$("#inputPassword6").val();
            var password1=$("#inputPassword7").val();
            if(password!=password1) {
                $("#inputPassword6").addClass("is-invalid");
                $("#inputPassword7").addClass("is-invalid");
                $("#inputPassword6").val("");
                $("#inputPassword7").val("");
            }else{
                $("#div-one").css("display","none");
                $("#div-two").css("display","none");
                $("#div-three").css("display","inline");
            }
        })

        $("#button-finish").click(function(){
            $("#register_form").submit();
        })

    });</script>
</head>
<body>
<div class="register-body">

    <!--手机验证-->
<div class="register-form" id="div-one" style="display: inline">
    <div class="register-form-title">

    </div>
    <div class="register-form-center">
        <div class="register-form-center-left">
            <button class="btn" id="button-left">手机注册</button>
        </div>
        <div class="register-form-center-right">
            <button class="btn" id="button-right">邮箱注册</button>
        </div>
    </div>
    <div class="register-form-bottom ">
        <div class="register-username paddingshow">
            <div class="register-user-left">
                <span>账号：</span>
            </div>
            <div class="register-user-center">
                <input type="text" class="form-control" id="username_input">
                <div class="invalid-feedback">
                    手机号码有错误
                </div>
            </div>
            <div class="register-user-right">
                <button class="btn btn-primary">发送</button>
            </div>
        </div>
        <div class="register-pwd paddingshow">
            <div class="register-user-left">
                <span>验证码：</span>
            </div>
            <div class="register-user-center">
                <input type="password" class="form-control">
            </div>
            <div class="register-user-right"></div>
        </div>
        <div class="register-submit paddingshow">
            <div class="register-submit-button">
                <button class="btn btn-primary btn-lg btn-block" id="button-one">下一步</button>
            </div>
        </div>
    </div>
</div>

    <form action="${s.base}/auth/doRegister.html" method="post" id="register_form">
    <!--个人信息-->
    <div class="register-sure-info" id="div-two" style="display: none">
        <input type="text" hidden name="username"/>
        <input type="text" hidden name="mobile"/>
        <div class="sure-info-title">

        </div>
        <div class="sure-info-input">
            <div class="info-header">
<!--                <input type="file" hidden id="fileinput" name="header">-->
            </div>
            <div class="info-context">
                <div class="info-input">
                    <div class="info-input-left">
                        输入昵称：
                    </div>
                    <div class="info-input-right">
                        <input type="text" class="form-control " id="validationServer01" placeholder="输入昵称" requiredb name="nickname">
                        <!-- is-valid    输入正确-->
                        <!-- is-invalid  输入错误-->
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="info-input">
                    <div class="info-input-left">
                        输入密码：
                    </div>
                    <div class="info-input-right">
                        <input type="password" name="password" id="inputPassword6" class="form-control " aria-describedby="passwordHelpInline" placeholder="填写密码" required>
                        <div class="invalid-feedback">
                            密码不一致
                        </div>
                    </div>
                </div>
                <div class="info-input">
                    <div class="info-input-left">
                        确认密码：
                    </div>
                    <div class="info-input-right">
                        <input type="password" class="form-control" placeholder="确认密码" required id="inputPassword7">
                        <div class="invalid-feedback">
                            密码不一致
                        </div>
                    </div>
                </div>
                <div class="info-input">
                    <div class="info-input-left">
                        性别：
                    </div>
                    <div class="info-input-right">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                               男
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="0">
                            <label class="form-check-label" for="exampleRadios2">
                                女
                            </label>
                        </div>

                    </div>
                </div>
                <div class="info-input">
                    <div class="info-input-left">
                        生日：
                    </div>
                    <div class="info-input-right">
                        <input type="datetime-local" name="birthday">
                    </div>
                </div>
            </div>
        </div>
        <div class="sure-info-submit">
            <div class="button-left">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="button-two">上一步</button>
            </div>
            <div class="button-right">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="button-three">下一步</button>
            </div>
        </div>
    </div>

    <!--大学-->
    <div class="register-sure-college" style="display: none" id="div-three">
        <div class="sure-college-title">

        </div>
        <div class="sure-college-input">
            <div class="sure-colleg-item">
                <div class="item-left">
                    学历：
                </div>
                <div class="item-right">
                    <select class="custom-select" name="education">
                        <option value="1">大专</option>
                        <option value="2">本科</option>
                        <option value="3">硕士</option>
                        <option value="4">博士</option>
                        <option value="5">博士后</option>
                    </select>
                </div>
            </div>
            <div class="sure-colleg-item">
                <div class="item-left">
                    大学：
                </div>
                <div class="item-right">
                    <select class="custom-select" name="collegeCode" >
                        <option value="1">东华理工大学</option>
                        <option value="2">华东交通大学</option>
                        <option value="3">南昌大学</option>
                        <option value="4">江西中医药</option>
                        <option value="5">江西师范大学</option>
                        <option value="6">江西科技学院</option>
                        <option value="7">无</option>
                    </select>
                </div>
            </div>
            <div class="sure-colleg-item">
                <div class="item-left">
                    注册类型：
                </div>
                <div class="item-right">
                    <select class="custom-select" name="certNo">
                        <option value="0">普通用户</option>
                        <option value="1">学生</option>
                        <option value="2">讲师</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="sure-college-button">
            <div class="college-button">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="button-finish">完成</button>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
